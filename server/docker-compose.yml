version: "3.8"
services:
    node1:
        restart: unless-stopped
        build:
            context: ./nodeJS
        ports:
            - "3000:3000"
        depends_on: 
            - db
    node2:
        restart: unless-stopped
        build:
            context: ./nodeJS
        ports:
            - "3001:3000"
        depends_on: 
            - db
    node3: 
        restart: unless-stopped
        build: 
            context: ./nodeJS
        ports: 
            - "3002:3000"
        depends_on:
            - db
    node4:
        restart: unless-stopped
        build:
            context: ./nodeJS
        ports:
            - "3003:3000"
        depends_on:
            - db
    nginx:
        restart: unless-stopped
        build:
            context: ./nginx
        ports:
            - "80:80"
            - "443:443"
        volumes: 
            - /data/uploads/:/uploads
            - /data/certs:/etc/nginx/certs
            - /data/logs/:/var/log/nginx
        depends_on:
            - node1
            - node2
            - node3
            - node4
    db: 
        image: mysql:8.0
        restart: unless-stopped
        environment: 
            MYSQL_DATABASE: 'db'
            MYSQL_USER: 'user'
            MYSQL_PASSWORD: 'user1'
            MYSQL_ROOT_PASSWORD: 'root1'
        ports:
            - '3306:3306'
        expose:
            - '3306'
        volumes:
            - db-config:/etc/mysql
            - db-data:/var/lib/mysql
            - /data/db/backup/:/data_backup/data
            #- ./db/backup/files/:/data_backup/data
volumes: 
    db-config:
    db-data:
